<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="trisis.css"></head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;
uniform mat4 projection;
uniform mat4 modelview;
void main()
{
    fColor = vColor;
    gl_Position = projection * modelview * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="trios.js"></script>
<script type="text/javascript" src="colorCube.js"></script>
<script type="text/javascript" src="gameCube.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="trisis.js"></script>
<script type="text/javascript" src="gameCoords.js"></script>
<script type="text/javascript" src="test.js"></script>



<body>
<div id="wrapper">
    <img src="http://www.hdwallpap.com/wp-content/uploads/2013/04/black-hd-wallpapers.jpg">
    <div id="flexwrapper">
        <canvas id="gl-canvas" width="1000" height="800">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <div id="gameInfo">
            <div id="score"></div>
            <div id="newGame">To start a new game press 'R'</div>
            <div id="pauseGame">To pause game press 'P'</div>
            <div id="instructions">To move the cube use
                <ul>
                    <li>Arrow keys to move relative to plane</li>
                    <li>'A' or 'Z' to move around X-axis</li>
                    <li>'S' or 'X' to move around Y-axis</li>
                    <li>'D' or 'C' to move around Z-axis</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
